<!DOCTYPE html>
<html>
	<head lang="en">
   		<meta charset="utf-8">
   		<title>R3DLINE</title>
   		<link rel="stylesheet" href="style/all.css" />
   		<link rel="stylesheet" href="style/simpleform.css" />
	</head>
	<body>
		<header>
			<h1><a href="home.html">R3DLINE</a></h1>
			<ul>
				<li><a href="login.html">Login</a></li>
				<li><a href="register.html">Register</a></li>
			</ul>
		</header>

		<div id="register">
		<h2>Registration Form</h2>
			<form method="post" action="">
				<fieldset>
					
					<div class="container">
						<label><b>Username</b></label>
						<input type="text" name="username" placeholder="Enter Username"/>

						<label><b>Email</b></label>
						<input type="text" name="email" placeholder="Enter Email"/>

						<label><b>Password</b></label>
						<input type="password" name="password" placeholder="Enter Password" />

						<label><b>Repeat Password</b></label>
						<input type="password" name="repeatpassword" placeholder="Enter Password Again" />

						<button type="submit">Register</button>
					</div>
					<div class="container">
						<button type="button" class="cancel-btn">Cancel</button>
						<span><a href="about.html">About Us</a></span> 
					</div>
				</fieldset>
			</form>
		</div>
		<footer>
			<p>Colin Bernard 2017</p>
		</footer>
	</body>
</html>
